{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta property="og:type" content="website">
		<meta property="og:url" content="http://www.atomictoadstudios.com/">
		<meta property="og:title" content="Atomictoad Studios">
		{% block meta %}{% endblock meta %}

		{% if title %}
			<title>Atomictoad Studios - {{ title }}</title>
		{% else %}
			<title>Atomictoad Studios</title>
		{% endif %}

		<link rel="shortcut icon" type="image/png" href="{% static 'home/img/Atomictoad.png' %}">

		<!--Bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">
	</head>

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-X6QET8KXKG"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-X6QET8KXKG');
	</script>

	<body style="font-family: Ubuntu-R; text-align: center;">

		<header class="site-header">
		  <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-steel">
		    <div class="container-fluid">
		      <img class="toadlogo" style="width: 50px; height: 50px" src="{% static 'home/img/Atomictoad.png' %}" alt="toadlogo">

		      <a class="navbar-brand mr-4" style="padding-left: 20px" href="/">Atomictoad Studios</a>
		      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		       	<span class="navbar-toggler-icon"></span>
		      </button>
		      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	      		<div class="navbar-nav">
	        	  <a class="nav-link active" aria-current="page" href="{% url 'home-projectspage' %}">Projects</a>
	        	  <a class="nav-link active" aria-current="page" href="{% url 'home-codingpage' %}">Coding Basics</a>
			  	  <a class="nav-link active" aria-current="page" href="{% url 'home-aboutpage' %}">About</a>
		      	</div>
		      </div>
		    </div>
		  </nav>
		</header>

		<main role="main" class="container-fluid" style="padding: 2rem;">
		  <div class="">
		    <div class="col-md">
		      {% block content %}{% endblock content %}
		    </div>
		  </div>
		</main>
	</body>
</html>
