{% extends "home/base.html" %}
{% load static %}
{% block meta %}
	<meta property="og:description" content="Projects">
	<meta property="og:image" content="{% static 'home/img/Atomictoad.png' %}">
{% endblock meta %}
{% block content %}
	<h1>Random Blender Projects made by Niko</h1>
	<h2><a href="https://blender.org">https://blender.org</a></h2>
	<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" style="padding-bottom: 3rem">
	  <div class="carousel-indicators">
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  </div>
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img class="" src="{% static 'home/blenderrender/space-blackhole.png' %}">
	    </div>
	    <div class="carousel-item">
	      <img class="" src="{% static 'home/blenderrender/space-blackhole-cyan-purple.png' %}">
	    </div>
	    <div class="carousel-item">
	      <img class="" src="{% static 'home/blenderrender/space-blackhole-yellow-orange.png' %}">
	    </div>
	  </div>
	  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Next</span>
	  </button>
	</div>
	<video width="90%" height="90%" autoplay muted controls loop>
		<source src="{% static 'home/blenderrender/smugset.mp4' %}" type="video/mp4">
		Failed to Load
	</video>
	<video width="90%" height="90%" autoplay muted controls loop>
		<source src="{% static 'home/blenderrender/smugocean.mp4' %}" type="video/mp4">
		Failed to Load
	</video>
{% endblock content %}
